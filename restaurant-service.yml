spring:
  application:
    name: restaurant-service
  datasource:
    #jdbc:postgresql://localhost:5432/postgres
      url: ${POSTGRES_URL}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8083

